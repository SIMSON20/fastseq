[DEFAULT]
# All sections below are required unless otherwise specified
lib_name = fastseq
user = takotab
description = A way to use fastai with sequence data
keywords = fastai sequencedata time-series nbdev
author = Tako Tabak
author_email = takotabak@gmail.com
copyright = Tako Tabak
branch = master
version = 0.0.1
min_python = 3.6
audience = Developers
language = English
# Set to True if you want to create a more fancy sidebar.json than the default
custom_sidebar = False
# Add licenses and see current list in `setup.py`
license = apache2
# From 1-7: Planning Pre-Alpha Alpha Beta Production Mature Inactive
status = 2
# Change to, e.g. "nbs", to put your notebooks in nbs dir instead of repo root
nbs_path = nbs
doc_path = docs
# Optional. Same format as setuptools console_scripts
# console_scripts = 
# Optional. Same format as setuptools requirements
requirements = fastcore torch github.com/fastai/fastai2
# Anything shown s '%(...)s' is substituted with that setting automatically
git_url = https://github.com/%(user)s/%(lib_name)s/tree/%(branch)s/
lib_path = %(lib_name)s
title = %(lib_name)s

